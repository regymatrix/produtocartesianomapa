<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Plano Cartesiano</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .game-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        
        .map-container {
            position: relative;
            width: 100%;
            height: 400px;
            background-color: #f9f9f9;
            border: 2px solid #3498db;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .cartesian-plane {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .x-axis, .y-axis {
            position: absolute;
            background-color: #2c3e50;
        }
        
        .x-axis {
            height: 2px;
            width: 100%;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }
        
        .y-axis {
            width: 2px;
            height: 100%;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
        }
        
        .grid-line {
            position: absolute;
            background-color: #bdc3c7;
        }
        
        .horizontal-grid {
            height: 1px;
            width: 100%;
        }
        
        .vertical-grid {
            width: 1px;
            height: 100%;
        }
        
        .axis-label {
            position: absolute;
            font-size: 12px;
            color: #2c3e50;
            font-weight: bold;
        }
        
        .x-label {
            top: 50%;
            transform: translateY(-50%);
        }
        
        .y-label {
            left: 50%;
            transform: translateX(-50%);
        }
        
        .origin-label {
            position: absolute;
            font-size: 14px;
            font-weight: bold;
            color: #e74c3c;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        
        .location {
            position: absolute;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s;
            transform: translate(-50%, -50%);
        }
        
        .location:hover {
            transform: translate(-50%, -50%) scale(1.2);
        }
        
        .question-container {
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            position: relative;
        }
        
        .timer {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-weight: bold;
            color: #e74c3c;
        }
        
        .options-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .option-btn {
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .option-btn:hover {
            background-color: #2980b9;
        }
        
        .score-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .score, .level {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .name-input {
            padding: 8px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            margin-bottom: 10px;
            width: 200px;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .restart-btn {
            background-color: #2ecc71;
            color: white;
        }
        
        .restart-btn:hover {
            background-color: #27ae60;
        }
        
        .share-btn {
            background-color: #4CAF50;
            color: white;
            display: none;
        }
        
        .share-btn:hover {
            background-color: #45a049;
        }
        
        .save-btn {
            background-color: #3498db;
            color: white;
            display: none;
        }
        
        .save-btn:hover {
            background-color: #2980b9;
        }
        
        .action-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .ranking-container {
            width: 90%;
            max-width: 600px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        
        .ranking-title {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .ranking-list {
            list-style-type: none;
            padding: 0;
        }
        
        .ranking-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ecf0f1;
        }
        
        .ranking-item:nth-child(odd) {
            background-color: #f9f9f9;
        }
        
        .game-over {
            text-align: center;
            font-size: 24px;
            color: #e74c3c;
            margin: 15px 0;
            display: none;
        }
        
        @media (max-width: 600px) {
            .options-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>Jogo do Plano Cartesiano</h1>
    
    <div class="game-container">
        <div class="score-container">
            <div class="score">Pontua√ß√£o: 0</div>
            <div class="level">N√≠vel: 1</div>
        </div>
        
        <div class="map-container" id="map">
            <!-- O plano cartesiano ser√° gerado aqui -->
        </div>
        
        <input type="text" class="name-input" id="playerName" placeholder="Digite seu nome">
        
        <div class="question-container">
            <p id="question">Encontre as coordenadas do local destacado!</p>
            <div class="timer" id="timer">30s</div>
        </div>
        
        <div class="options-container" id="options">
            <!-- As op√ß√µes ser√£o geradas aqui -->
        </div>
        
        <div class="game-over" id="gameOver">
            Fim de jogo! Sua pontua√ß√£o final foi: <span id="finalScore">0</span>
        </div>
        
        <div class="action-buttons">
            <button class="action-btn restart-btn" id="restartBtn">Jogar Novamente</button>
            <button class="action-btn share-btn" id="shareBtn" disabled>Compartilhar no WhatsApp</button>
            <button class="action-btn save-btn" id="saveBtn" disabled>Salvar Pontua√ß√£o</button>
        </div>
    </div>
    
    <div class="ranking-container">
        <h2 class="ranking-title">Ranking</h2>
        <ul class="ranking-list" id="rankingList">
            <!-- O ranking ser√° gerado aqui -->
        </ul>
    </div>
    
    <script>
        // Configura√ß√µes do jogo
        const config = {
            gridSize: 5, // Tamanho do grid (de -2 a +2)
            pointsPerCorrect: 10,
            locationsPerGame: 10, // Quantidade de locais por jogo
            locations: [
                { name: "hospital", emoji: "üè•" },
                { name: "escola", emoji: "üè´" },
                { name: "restaurante", emoji: "üç¥" },
                { name: "bar", emoji: "üçª" },
                { name: "farmacia", emoji: "üíä" },
                { name: "cinema", emoji: "üé¨" },
                { name: "parque", emoji: "üå≥" },
                { name: "sorveteria", emoji: "üç¶" },
                { name: "teatro", emoji: "üé≠" },
                { name: "biblioteca", emoji: "üìö" },
                { name: "shopping", emoji: "üõçÔ∏è" },
                { name: "aeroporto", emoji: "‚úàÔ∏è" },
                { name: "praia", emoji: "üèñÔ∏è" },
                { name: "museu", emoji: "üèõÔ∏è" },
                { name: "est√°dio", emoji: "üèüÔ∏è" },
                { name: "supermercado", emoji: "üõí" },
                { name: "padaria", emoji: "ü•ñ" },
                { name: "pet shop", emoji: "üê∂" },
                { name: "floricultura", emoji: "üå∏" },
                { name: "igreja", emoji: "‚õ™" }
            ],
            timeLimits: {
                1: 30,   // N√≠veis 1-10: 30 segundos
                11: 15,  // N√≠veis 11-15: 15 segundos
                16: 10   // N√≠veis 16+: 10 segundos
            }
        };
        
        // Estado do jogo
        const gameState = {
            score: 0,
            level: 1,
            currentLocation: null,
            correctAnswer: null,
            gameActive: false,
            playerName: "",
            locationsPositions: {},
            timer: null,
            timeLeft: 0,
            usedCoordinates: new Set() // Para evitar repeti√ß√£o de coordenadas
        };
        
        // Ranking
        let ranking = JSON.parse(localStorage.getItem('cartesianGameRanking')) || [];
        
        // Elementos do DOM
        const mapElement = document.getElementById('map');
        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const scoreElement = document.querySelector('.score');
        const levelElement = document.querySelector('.level');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');
        const shareBtn = document.getElementById('shareBtn');
        const saveBtn = document.getElementById('saveBtn');
        const playerNameInput = document.getElementById('playerName');
        const rankingList = document.getElementById('rankingList');
        const timerElement = document.getElementById('timer');
        
        // Inicializar o jogo
        function initGame() {
            gameState.score = 0;
            gameState.level = 1;
            gameState.gameActive = true;
            gameState.playerName = playerNameInput.value.trim();
            gameState.usedCoordinates.clear();
            
            updateUI();
            generateNewRound();
            
            gameOverElement.style.display = 'none';
            shareBtn.style.display = 'inline-block';
            saveBtn.style.display = 'inline-block';
            updateButtonsState();
        }
        
        // Gerar nova rodada (com novos locais)
        function generateNewRound() {
            generateCartesianPlane();
            placeLocations();
            
            // Iniciar automaticamente com o primeiro local
            const firstLocation = Object.keys(gameState.locationsPositions)[0];
            gameState.currentLocation = firstLocation;
            setupQuestion();
        }
        
        // Gerar o plano cartesiano
        function generateCartesianPlane() {
            mapElement.innerHTML = '';
            
            const plane = document.createElement('div');
            plane.className = 'cartesian-plane';
            mapElement.appendChild(plane);
            
            // Adicionar eixos
            const xAxis = document.createElement('div');
            xAxis.className = 'x-axis';
            plane.appendChild(xAxis);
            
            const yAxis = document.createElement('div');
            yAxis.className = 'y-axis';
            plane.appendChild(yAxis);
            
            // Adicionar label de origem (0,0)
            const originLabel = document.createElement('div');
            originLabel.className = 'origin-label';
            originLabel.textContent = '(0,0)';
            plane.appendChild(originLabel);
            
            const mapWidth = mapElement.offsetWidth;
            const mapHeight = mapElement.offsetHeight;
            const cellWidth = mapWidth / (config.gridSize * 2 - 1);
            const cellHeight = mapHeight / (config.gridSize * 2 - 1);
            
            // Adicionar linhas de grade horizontais (eixo Y)
            for (let i = -config.gridSize + 1; i < config.gridSize; i++) {
                if (i === 0) continue; // Pular o eixo X
                
                const line = document.createElement('div');
                line.className = 'grid-line horizontal-grid';
                line.style.top = `${50 - i * (100 / (config.gridSize * 2 - 1))}%`;
                plane.appendChild(line);
                
                // Adicionar labels do eixo Y
                const label = document.createElement('div');
                label.className = 'axis-label y-label';
                label.textContent = i;
                label.style.top = `${50 - i * (100 / (config.gridSize * 2 - 1))}%`;
                plane.appendChild(label);
            }
            
            // Adicionar linhas de grade verticais (eixo X)
            for (let i = -config.gridSize + 1; i < config.gridSize; i++) {
                if (i === 0) continue; // Pular o eixo Y
                
                const line = document.createElement('div');
                line.className = 'grid-line vertical-grid';
                line.style.left = `${50 + i * (100 / (config.gridSize * 2 - 1))}%`;
                plane.appendChild(line);
                
                // Adicionar labels do eixo X
                const label = document.createElement('div');
                label.className = 'axis-label x-label';
                label.textContent = i;
                label.style.left = `${50 + i * (100 / (config.gridSize * 2 - 1))}%`;
                plane.appendChild(label);
            }
        }
        
        // Posicionar os locais no mapa
        function placeLocations() {
            gameState.locationsPositions = {};
            gameState.usedCoordinates.clear();
            
            // Selecionar locais aleat√≥rios para este jogo
            const shuffledLocations = [...config.locations].sort(() => 0.5 - Math.random());
            const selectedLocations = shuffledLocations.slice(0, config.locationsPerGame);
            
            selectedLocations.forEach(location => {
                let x, y;
                let positionKey;
                
                // Garantir que n√£o haja posi√ß√µes duplicadas e que n√£o seja (0,0)
                do {
                    x = Math.floor(Math.random() * (config.gridSize * 2 - 1)) - config.gridSize + 1;
                    y = Math.floor(Math.random() * (config.gridSize * 2 - 1)) - config.gridSize + 1;
                    positionKey = `${x},${y}`;
                } while (
                    gameState.usedCoordinates.has(positionKey) || 
                    (x === 0 && y === 0)
                );
                
                gameState.usedCoordinates.add(positionKey);
                
                // Armazenar a posi√ß√£o do local
                gameState.locationsPositions[location.name] = { x, y };
                
                // Criar elemento do local no mapa
                const locationElement = document.createElement('div');
                locationElement.className = 'location';
                locationElement.dataset.name = location.name;
                locationElement.textContent = location.emoji;
                
                // Posicionar no plano cartesiano
                const posX = 50 + x * (100 / (config.gridSize * 2 - 1));
                const posY = 50 - y * (100 / (config.gridSize * 2 - 1));
                
                locationElement.style.left = `${posX}%`;
                locationElement.style.top = `${posY}%`;
                
                // Adicionar evento de clique
                locationElement.addEventListener('click', () => {
                    if (gameState.gameActive) {
                        gameState.currentLocation = location.name;
                        setupQuestion();
                    }
                });
                
                mapElement.querySelector('.cartesian-plane').appendChild(locationElement);
            });
        }
        
        // Configurar pergunta
        function setupQuestion() {
            if (!gameState.currentLocation) return;
            
            // Limpar timer anterior
            if (gameState.timer) {
                clearInterval(gameState.timer);
            }
            
            const location = gameState.locationsPositions[gameState.currentLocation];
            const correctX = location.x;
            const correctY = location.y;
            
            // Definir a resposta correta
            gameState.correctAnswer = { x: correctX, y: correctY };
            
            // Atualizar a pergunta
            const locationEmoji = config.locations.find(l => l.name === gameState.currentLocation).emoji;
            questionElement.innerHTML = `Quais s√£o as coordenadas do ${gameState.currentLocation} ${locationEmoji}?`;
            
            // Definir tempo limite baseado no n√≠vel
            let timeLimit = 30;
            if (gameState.level >= 16) {
                timeLimit = config.timeLimits[16];
            } else if (gameState.level >= 11) {
                timeLimit = config.timeLimits[11];
            } else {
                timeLimit = config.timeLimits[1];
            }
            
            gameState.timeLeft = timeLimit;
            updateTimerDisplay();
            
            // Iniciar contagem regressiva
            gameState.timer = setInterval(() => {
                gameState.timeLeft--;
                updateTimerDisplay();
                
                if (gameState.timeLeft <= 0) {
                    clearInterval(gameState.timer);
                    endGame(false, "Tempo esgotado!");
                }
            }, 1000);
            
            // Gerar op√ß√µes de resposta
            generateOptions(correctX, correctY);
        }
        
        // Atualizar display do timer
        function updateTimerDisplay() {
            timerElement.textContent = `${gameState.timeLeft}s`;
            
            // Mudar cor conforme o tempo diminui
            if (gameState.timeLeft <= 5) {
                timerElement.style.color = '#e74c3c';
            } else if (gameState.timeLeft <= 10) {
                timerElement.style.color = '#f39c12';
            } else {
                timerElement.style.color = '#2c3e50';
            }
        }
        
        // Gerar op√ß√µes de resposta
        function generateOptions(correctX, correctY) {
            optionsElement.innerHTML = '';
            
            // Criar a resposta correta e algumas incorretas
            const options = [
                { x: correctX, y: correctY, isCorrect: true }
            ];
            
            // Adicionar op√ß√µes incorretas
            while (options.length < 4) {
                let x, y;
                let positionKey;
                
                // Garantir que as op√ß√µes incorretas sejam diferentes da correta e n√£o se repitam
                do {
                    x = Math.floor(Math.random() * (config.gridSize * 2 - 1)) - config.gridSize + 1;
                    y = Math.floor(Math.random() * (config.gridSize * 2 - 1)) - config.gridSize + 1;
                    positionKey = `${x},${y}`;
                } while (
                    (x === correctX && y === correctY) ||
                    options.some(opt => opt.x === x && opt.y === y) ||
                    (x === 0 && y === 0) ||
                    gameState.usedCoordinates.has(positionKey)
                );
                
                options.push({ x, y, isCorrect: false });
            }
            
            // Embaralhar as op√ß√µes
            const shuffledOptions = options.sort(() => 0.5 - Math.random());
            
            // Criar bot√µes para cada op√ß√£o
            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.textContent = `(${option.x}, ${option.y})`;
                
                button.addEventListener('click', () => {
                    if (gameState.timer) {
                        clearInterval(gameState.timer);
                    }
                    checkAnswer(option.isCorrect);
                });
                
                optionsElement.appendChild(button);
            });
        }
        
        // Verificar resposta
        function checkAnswer(isCorrect) {
            if (!gameState.gameActive) return;
            
            if (isCorrect) {
                gameState.score += config.pointsPerCorrect;
                gameState.level += 1;
                updateUI();
                
                // Gerar novo mapa com novos locais
                generateNewRound();
            } else {
                endGame(false);
            }
        }
        
        // Finalizar o jogo
        function endGame(isWin, message = "") {
            gameState.gameActive = false;
            
            if (isWin) {
                questionElement.textContent = "Parab√©ns! Voc√™ acertou todas as coordenadas!";
            } else {
                questionElement.innerHTML = message || `Voc√™ errou! As coordenadas corretas eram (${gameState.correctAnswer.x}, ${gameState.correctAnswer.y}).`;
            }
            
            gameOverElement.style.display = 'block';
            finalScoreElement.textContent = gameState.score;
            
            // Mostrar bot√µes de a√ß√£o
            shareBtn.style.display = 'inline-block';
            saveBtn.style.display = 'inline-block';
            updateButtonsState();
            
            // Atualizar ranking
            updateRanking();
        }
        
        // Atualizar estado dos bot√µes
        function updateButtonsState() {
            const hasName = !!gameState.playerName;
            shareBtn.disabled = !hasName;
            saveBtn.disabled = !hasName;
        }
        
        // Atualizar ranking
        function updateRanking() {
            if (!gameState.playerName) return;
            
            // Adicionar ao ranking
            ranking.push({
                name: gameState.playerName,
                score: gameState.score,
                date: new Date().toLocaleDateString()
            });
            
            // Ordenar por pontua√ß√£o (maior primeiro)
            ranking.sort((a, b) => b.score - a.score);
            
            // Manter apenas os top 10
            if (ranking.length > 10) {
                ranking = ranking.slice(0, 10);
            }
            
            // Salvar no localStorage
            localStorage.setItem('cartesianGameRanking', JSON.stringify(ranking));
            
            // Atualizar a exibi√ß√£o do ranking
            displayRanking();
        }
        
        // Exibir ranking
        function displayRanking() {
            rankingList.innerHTML = '';
            
            if (ranking.length === 0) {
                const item = document.createElement('li');
                item.className = 'ranking-item';
                item.textContent = "Nenhum registro ainda. Jogue para aparecer aqui!";
                rankingList.appendChild(item);
                return;
            }
            
            ranking.forEach((entry, index) => {
                const item = document.createElement('li');
                item.className = 'ranking-item';
                
                const nameSpan = document.createElement('span');
                nameSpan.textContent = `${index + 1}. ${entry.name}`;
                
                const scoreSpan = document.createElement('span');
                scoreSpan.textContent = `${entry.score} pontos (${entry.date})`;
                
                item.appendChild(nameSpan);
                item.appendChild(scoreSpan);
                rankingList.appendChild(item);
            });
        }
        
        // Atualizar interface
        function updateUI() {
            scoreElement.textContent = `Pontua√ß√£o: ${gameState.score}`;
            levelElement.textContent = `N√≠vel: ${gameState.level}`;
        }
        
        // Event listeners
        restartBtn.addEventListener('click', initGame);
        
        shareBtn.addEventListener('click', () => {
            if (!gameState.playerName) return;
            
            const shareText = `Eu marquei ${gameState.score} pontos no Jogo do Plano Cartesiano! Tente bater minha pontua√ß√£o!`;
            const shareUrl = window.location.href;
            const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(shareText + ' ' + shareUrl)}`;
            
            window.open(whatsappUrl, '_blank');
        });
        
        saveBtn.addEventListener('click', () => {
            if (!gameState.playerName) return;
            
            // Atualizar ranking (j√° √© feito no endGame)
            updateRanking();
            alert('Pontua√ß√£o salva com sucesso!');
        });
        
        playerNameInput.addEventListener('input', () => {
            gameState.playerName = playerNameInput.value.trim();
            updateButtonsState();
        });
        
        // Inicializar o jogo quando a p√°gina carregar
        window.addEventListener('load', () => {
            displayRanking();
            initGame(); // Inicia automaticamente o jogo
        });
    </script>
</body>
</html>
